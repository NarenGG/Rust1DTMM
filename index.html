<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Rust1DTMM</title>
  <!-- Bootstrap 5 CSS -->
  <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" 
    rel="stylesheet"
    integrity="sha384-gHNdZtA4ZJcIH6WngWSB7FHqtFck9uXhDpuxv/yNbtp3l+gC4PRdGN3LlXEzD8WZ" 
    crossorigin="anonymous">
  <style>
    body {
      background-color: #f8f9fa;
      padding-top: 2rem;
    }
    h1 {
      color: #343a40;
      font-weight: 700;
    }
    .layer {
      border: 1px solid #ced4da;
      padding: 1rem;
      border-radius: 0.25rem;
      margin-bottom: 1rem;
      background-color: #fff;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card shadow-sm mb-4">
      <div class="card-body">
        <h1 class="card-title text-center mb-4">Rust1DTMM Web Interface</h1>
        <form id="inputForm" class="needs-validation" novalidate>
          <div class="mb-3">
            <label for="wavelength" class="form-label">Wavelength:</label>
            <input type="text" class="form-control" id="wavelength" name="wavelength" placeholder="Enter wavelength" required>
            <div class="invalid-feedback">Please provide a valid wavelength.</div>
          </div>
          <div class="mb-3">
            <label for="angle" class="form-label">Angle:</label>
            <input type="text" class="form-control" id="angle" name="angle" placeholder="Enter angle" required>
            <div class="invalid-feedback">Please provide a valid angle.</div>
          </div>
          <div id="layersContainer" class="mb-3">
            <h3 class="h5">Layers</h3>
            <div class="layer">
              <div class="mb-3">
                <label class="form-label">Refractive Index (Real):</label>
                <input type="text" class="form-control real_part" name="real_part" placeholder="e.g. 1.5" required>
                <div class="invalid-feedback">Please enter a valid real part.</div>
              </div>
              <div class="mb-3">
                <label class="form-label">Refractive Index (Imaginary):</label>
                <input type="text" class="form-control imag_part" name="imag_part" placeholder="e.g. 0.0" required>
                <div class="invalid-feedback">Please enter a valid imaginary part.</div>
              </div>
              <div class="mb-3">
                <label class="form-label">Thickness:</label>
                <input type="text" class="form-control thickness" name="thickness" placeholder="e.g. 100" required>
                <div class="invalid-feedback">Please enter a valid thickness.</div>
              </div>
            </div>
          </div>
          <div class="mb-3">
            <button type="button" id="addLayerButton" class="btn btn-secondary">Add Layer</button>
          </div>
          <div class="mb-3">
            <button type="submit" class="btn btn-primary">Calculate</button>
          </div>
        </form>
        <div id="result" class="mt-3 alert alert-info" role="alert" style="display: none;"></div>
      </div>
    </div>
  </div>
  
  <!-- JavaScript: Bootstrap Bundle with Popper -->
  <script 
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-A3rJD856K/2Ng5uT/JqOWP9B9O3p28I1P6xXMZt5ZS13JqgV/mhQhN0mK7V+QnN/"
    crossorigin="anonymous"></script>
  
  <!-- Our Module Script -->
  <script type="module">
    import { init, solve_tmm } from './index.js';

    async function main() {
      await init();

      const form = document.getElementById('inputForm');
      const addLayerButton = document.getElementById('addLayerButton');
      const layersContainer = document.getElementById('layersContainer');
      const resultDiv = document.getElementById('result');

      // Add a new layer input group when the "Add Layer" button is clicked
      addLayerButton.addEventListener('click', () => {
        const layerDiv = document.createElement('div');
        layerDiv.classList.add('layer');
        layerDiv.innerHTML = `
          <div class="mb-3">
            <label class="form-label">Refractive Index (Real):</label>
            <input type="text" class="form-control real_part" name="real_part" placeholder="e.g. 1.5" required>
            <div class="invalid-feedback">Please enter a valid real part.</div>
          </div>
          <div class="mb-3">
            <label class="form-label">Refractive Index (Imaginary):</label>
            <input type="text" class="form-control imag_part" name="imag_part" placeholder="e.g. 0.0" required>
            <div class="invalid-feedback">Please enter a valid imaginary part.</div>
          </div>
          <div class="mb-3">
            <label class="form-label">Thickness:</label>
            <input type="text" class="form-control thickness" name="thickness" placeholder="e.g. 100" required>
            <div class="invalid-feedback">Please enter a valid thickness.</div>
          </div>
        `;
        layersContainer.appendChild(layerDiv);
      });

      // Bootstrap validation and handle form submission
      form.addEventListener('submit', (event) => {
        event.preventDefault();
        event.stopPropagation();

        if (!form.checkValidity()) {
          form.classList.add('was-validated');
          return;
        }

        const wavelength = parseFloat(document.getElementById('wavelength').value);
        const angle = parseFloat(document.getElementById('angle').value);

        // Collect all layer inputs
        const layers = [];
        document.querySelectorAll('.layer').forEach(layer => {
          const realPart = parseFloat(layer.querySelector('.real_part').value);
          const imagPart = parseFloat(layer.querySelector('.imag_part').value);
          const thickness = parseFloat(layer.querySelector('.thickness').value);
          layers.push(realPart, imagPart, thickness);
        });

        // Call the Rust TMM function
        const result = solve_tmm(new Float64Array(layers), wavelength, angle);

        // Display the result
        resultDiv.style.display = 'block';
        resultDiv.textContent = `Reflectance: ${result.reflectance}, Transmittance: ${result.transmittance}`;
      });
    }

    main();
  </script>
</body>
</html>
