<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Rust1DTMM - Playground Style</title>
  <!-- Bootstrap 5 CSS -->
  <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" 
    rel="stylesheet"
    integrity="sha384-gHNdZtA4ZJcIH6WngWSB7FHqtFck9uXhDpuxv/yNbtp3l+gC4PRdGN3LlXEzD8WZ" 
    crossorigin="anonymous">
  <style>
    /* Base page styling */
    body {
      background-color: #f5f5f5;
      margin: 0;
      padding: 0;
      font-family: sans-serif;
    }

    /* Top Toolbar similar to the screenshot's "Epoch / Learning rate" bar */
    .top-toolbar {
      background-color: #f8f9fa;
      border-bottom: 1px solid #ddd;
      padding: 1rem;
      display: flex;
      align-items: center;
      justify-content: space-around;
    }
    .toolbar-item {
      font-weight: 600;
      color: #444;
    }

    /* Container for the "three columns" layout */
    .main-container {
      display: flex;
      flex-direction: row;
      gap: 1rem;
      margin: 1rem;
    }

    /* Left column: the form panel */
    .left-panel {
      flex: 0 0 300px; /* fixed-ish width */
      background-color: #fff;
      border: 1px solid #ccc;
      border-radius: 0.5rem;
      padding: 1rem;
    }
    /* Center column: placeholder for diagram/visualization */
    .center-panel {
      flex: 1;
      background-color: #fff;
      border: 1px solid #ccc;
      border-radius: 0.5rem;
      padding: 1rem;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      min-height: 400px;
    }
    /* A subtle "diagram" placeholder reminiscent of lines connecting nodes */
    .diagram-placeholder {
      width: 90%;
      height: 90%;
      background: url('https://cdn.jsdelivr.net/gh/GoogleChromeLabs/ui-element-samples/net-diagram-bg.png');
      background-size: cover;
      opacity: 0.2;
    }

    /* Right column: results panel */
    .right-panel {
      flex: 0 0 280px; /* fixed-ish width */
      background-color: #fff;
      border: 1px solid #ccc;
      border-radius: 0.5rem;
      padding: 1rem;
    }

    /* Additional style for the layered input blocks */
    .layer {
      border: 1px solid #ced4da;
      padding: 1rem;
      border-radius: 0.25rem;
      margin-bottom: 1rem;
      background-color: #fafafa;
    }
    .layer .form-label {
      font-weight: 500;
      color: #333;
    }

    /* Overriding default Bootstrap alert styling for the result block */
    #result.alert {
      margin-top: 1rem;
      font-weight: 600;
      color: #0b5ed7;
      background-color: #e7f1ff;
      border-color: #bcdffa;
    }

  </style>
</head>
<body>
  <!-- Top Toolbar -->
  <div class="top-toolbar">
    <div class="toolbar-item">Rust1DTMM Playground</div>
    <div class="toolbar-item">Wavelength & Angle</div>
    <div class="toolbar-item">Multi-Layer Configuration</div>
    <div class="toolbar-item">Reflectance & Transmittance</div>
  </div>

  <!-- Three-column layout -->
  <div class="main-container">
    
    <!-- Left Panel: Form Inputs -->
    <div class="left-panel">
      <h5 class="mb-3 text-center">Input Configuration</h5>
      <form id="inputForm" class="needs-validation" novalidate>
        <div class="mb-3">
          <label for="wavelength" class="form-label">Wavelength</label>
          <input type="text" class="form-control" id="wavelength" name="wavelength" 
                 placeholder="Enter wavelength" required>
          <div class="invalid-feedback">Please provide a valid wavelength.</div>
        </div>
        <div class="mb-3">
          <label for="angle" class="form-label">Angle</label>
          <input type="text" class="form-control" id="angle" name="angle" 
                 placeholder="Enter angle" required>
          <div class="invalid-feedback">Please provide a valid angle.</div>
        </div>
        <div id="layersContainer" class="mb-3">
          <h6 class="mb-2">Layers</h6>
          <div class="layer">
            <div class="mb-3">
              <label class="form-label">Refractive Index (Real)</label>
              <input type="text" class="form-control real_part" name="real_part" 
                     placeholder="e.g. 1.5" required>
              <div class="invalid-feedback">Please enter a valid real part.</div>
            </div>
            <div class="mb-3">
              <label class="form-label">Refractive Index (Imag.)</label>
              <input type="text" class="form-control imag_part" name="imag_part"
                     placeholder="e.g. 0.0" required>
              <div class="invalid-feedback">Please enter a valid imaginary part.</div>
            </div>
            <div class="mb-3">
              <label class="form-label">Thickness</label>
              <input type="text" class="form-control thickness" name="thickness"
                     placeholder="e.g. 100" required>
              <div class="invalid-feedback">Please enter a valid thickness.</div>
            </div>
          </div>
        </div>
        <div class="mb-3 d-flex justify-content-between">
          <button type="button" id="addLayerButton" class="btn btn-outline-secondary btn-sm">
            + Add Layer
          </button>
        </div>
        <div class="mb-3 text-center">
          <button type="submit" class="btn btn-primary">Calculate</button>
        </div>
      </form>
    </div>
    
    <!-- Center Panel: Placeholder diagram (like the lines in your screenshot) -->
    <div class="center-panel">
      <div class="diagram-placeholder"></div>
    </div>
    
    <!-- Right Panel: Results / Additional info -->
    <div class="right-panel">
      <h5 class="mb-3 text-center">Results</h5>
      <div id="result" class="alert alert-info" role="alert" style="display:none;">
        <!-- Reflectance & Transmittance will appear here -->
      </div>
    </div>
  
  </div>

  <!-- Bootstrap Bundle with Popper -->
  <script 
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-A3rJD856K/2Ng5uT/JqOWP9B9O3p28I1P6xXMZt5ZS13JqgV/mhQhN0mK7V+QnN/"
    crossorigin="anonymous"></script>
  
  <!-- Our Module Script -->
  <script type="module">
    import { init, solve_tmm } from './index.js';

    async function main() {
      await init();

      const form = document.getElementById('inputForm');
      const addLayerButton = document.getElementById('addLayerButton');
      const layersContainer = document.getElementById('layersContainer');
      const resultDiv = document.getElementById('result');

      // Add a new layer input group when the "Add Layer" button is clicked
      addLayerButton.addEventListener('click', () => {
        const layerDiv = document.createElement('div');
        layerDiv.classList.add('layer');
        layerDiv.innerHTML = `
          <div class="mb-3">
            <label class="form-label">Refractive Index (Real)</label>
            <input type="text" class="form-control real_part" name="real_part" placeholder="e.g. 1.5" required>
            <div class="invalid-feedback">Please enter a valid real part.</div>
          </div>
          <div class="mb-3">
            <label class="form-label">Refractive Index (Imag.)</label>
            <input type="text" class="form-control imag_part" name="imag_part" placeholder="e.g. 0.0" required>
            <div class="invalid-feedback">Please enter a valid imaginary part.</div>
          </div>
          <div class="mb-3">
            <label class="form-label">Thickness</label>
            <input type="text" class="form-control thickness" name="thickness" placeholder="e.g. 100" required>
            <div class="invalid-feedback">Please enter a valid thickness.</div>
          </div>
        `;
        layersContainer.appendChild(layerDiv);
      });

      // Bootstrap validation and handle form submission
      form.addEventListener('submit', (event) => {
        event.preventDefault();
        event.stopPropagation();

        if (!form.checkValidity()) {
          form.classList.add('was-validated');
          return;
        }

        const wavelength = parseFloat(document.getElementById('wavelength').value);
        const angle = parseFloat(document.getElementById('angle').value);

        // Collect all layer inputs
        const layers = [];
        document.querySelectorAll('.layer').forEach(layer => {
          const realPart = parseFloat(layer.querySelector('.real_part').value);
          const imagPart = parseFloat(layer.querySelector('.imag_part').value);
          const thickness = parseFloat(layer.querySelector('.thickness').value);
          layers.push(realPart, imagPart, thickness);
        });

        // Call the Rust TMM function
        const result = solve_tmm(new Float64Array(layers), wavelength, angle);

        // Display the result
        resultDiv.style.display = 'block';
        resultDiv.textContent = `Reflectance: ${result.reflectance}, Transmittance: ${result.transmittance}`;
      });
    }

    main();
  </script>
</body>
</html>
